services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: envelopezero-app
    environment:
      PORT: 8080
      DATABASE_URL: postgres://envelopezero:envelopezero@postgres:5432/envelopezero
      APP_ORIGIN: http://localhost:8080
      FEATURE_PASSKEYS: "false"
      FEATURE_MULTI_BUDGET: "false"
      DEV_SEED: "true"
      SMTP_HOST: mailpit
      SMTP_PORT: 1025
      SMTP_FROM: noreply@envelopezero.local
    ports:
      - "${TAILSCALE_IP:-127.0.0.1}:8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16
    container_name: envelopezero-postgres
    environment:
      POSTGRES_USER: envelopezero
      POSTGRES_PASSWORD: envelopezero
      POSTGRES_DB: envelopezero
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U envelopezero -d envelopezero"]
      interval: 5s
      timeout: 5s
      retries: 20

  mailpit:
    image: axllent/mailpit:latest
    container_name: envelopezero-mailpit
    ports:
      - "${TAILSCALE_IP:-127.0.0.1}:8025:8025"
      - "127.0.0.1:1025:1025"

volumes:
  pgdata:
